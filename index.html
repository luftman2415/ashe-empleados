<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHE S.A.S - Gestión de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="ASHE S.A.S Logo" height="40" class="me-2" style="object-fit: contain;">
                ASHE S.A.S
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-empleados">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-cumpleanos">Cumpleaños</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-light me-2" id="btn-registro">Registrarse</button>
                    <button class="btn btn-outline-light" id="btn-login">Iniciar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Formulario de Registro -->
        <div id="registro-form" class="card d-none">
            <div class="card-body">
                <h2 class="card-title">Registro de Usuario</h2>
                <form id="registroForm">
                    <div class="mb-3">
                        <label for="reg-email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="reg-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="reg-password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="reg-password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-reg-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="reg-confirm-password" class="form-label">Confirmar Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="reg-confirm-password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-reg-confirm-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                    <button type="button" class="btn btn-secondary" id="btn-cancelar-registro">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Formulario de Login -->
        <div id="login-form" class="card">
            <div class="card-body">
                <h2 class="card-title">Iniciar Sesión</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </div>

        <!-- Lista de Empleados -->
        <div id="empleados-list" class="card d-none">
            <div class="card-body">
                <h2 class="card-title">Lista de Empleados</h2>
                <button class="btn btn-primary mb-3" id="btn-nuevo-empleado">Nuevo Empleado</button>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombres</th>
                                <th>Apellidos</th>
                                <th>Cédula</th>
                                <th>Teléfono</th>
                                <th>Email</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="empleados-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Formulario de Empleado -->
        <div id="empleado-form" class="card d-none">
            <div class="card-body">
                <h2 class="card-title">Nuevo Empleado</h2>
                <form id="empleadoForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombres" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombres" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cedula" class="form-label">Cédula</label>
                            <input type="text" class="form-control" id="cedula" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email-empleado" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fecha-nacimiento" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="fecha-nacimiento" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fecha-ingreso" class="form-label">Fecha de Ingreso</label>
                            <input type="date" class="form-control" id="fecha-ingreso" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
                </form>
            </div>
        </div>

        <!-- Lista de Cumpleaños -->
        <div id="cumpleanos-list" class="card d-none">
            <div class="card-body">
                <h2 class="card-title">Próximos Cumpleaños</h2>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Fecha de Cumpleaños</th>
                                <th>Días Restantes</th>
                            </tr>
                        </thead>
                        <tbody id="cumpleanos-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
